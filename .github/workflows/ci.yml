name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: ğŸ“¦ Install dependencies
        run: go mod download

      - name: ğŸ› ï¸ Build
        run: go build ./...

      - name: âœ… Run tests
        run: go test -v ./...
